<div class = "form-container">

	<h2>Please Enter Your Password</h2>

	<!-- Password Form -->
		
	<!-- One Single Lonely Password Field -->
	<label for="userInput">Password</label>
	<input type="password" id="userInput" name="password" required>

	<!-- Submit Button -->
	<a  class="btn-submit" onclick="checkPass();">Submit</a>
	<!-- I wanted this to be an actual "button" but for some reason the JS only works with a link tag so I'm keeping it for now -->
	<p class="note">Note: You must actually click the button to submit your password, hitting ENTER will not work</p>

</div>
